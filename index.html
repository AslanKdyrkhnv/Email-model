<!DOCTYPE html>
<html lang="en" class="dark ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Modal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>  
<!-- sm -->
<body class="bg-zinc-700 flex justify-center items-center h-[100vh] dark:bg-zinc-100 transition-all duration-300">
    <div class="p-4 mx-6 my-4 rounded-2xl bg-zinc-800">
        <div class="flex flex-col sm:flex-row ">
            <img src="https://tailwindfromscratch.com/mini-projects/email-subscribe/images/image.jpg" 
            class="sm:rounded-l-xl rounded-xl md:h-80 h-64 sm:object-fit bg-no-repeat bg-center bg-cover  hover:scale-105 hover:rounded-xl  transition-all duration-200"  alt="">

            <div class="p-4 md:p-10 text-center sm:text-start text-white flex flex-col justify-center space-y-8">
                <h2 class="font-sans text-2xl  lg:text-3xl">Get diet and fitness tips in your inbox</h2>
                <p class="text-sm font-sans lg:text-md">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
                <div class="">
                    <input type="text" placeholder="Enter your email address"
                    class="px-3 py-2  bg-transparent font-sans border border-zinc-500
                    font-light text-md text-zinc-100 outline-none sm:w-[60%] md:w-[70%] w-full mb-4 sm:mr-2">
                    <button class="text-sm font-sans px-4 py-2 bg-green-600 hover:bg-green-700 transition-all duration-300 rounded-lg active:scale-105 sm:w-fit w-full ">Subcribe</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', ()=> {
            document.querySelector('html').classList.toggle('dark');
        })
    </script>
</body>
</html>
